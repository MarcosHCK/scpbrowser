<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>SCP Foundation - Home</title>
    <?lua include ('lua.head') ?>
    <link rel="stylesheet" href="scss:///css/about.scss" type="text/css" charset="utf-8" media="all" />
  </head>
  <body>
    <?lua include ('lua.body') ?>
    <?lua body.begin () ?>

      <div class="scp-content-wrapper">
        <div class="scp-license scp-marble-tablet">
          <?lua
            local limr = require ('limr')
            local lgi = require ('lgi')
            local GLib = lgi.GLib
            local Gio = lgi.Gio

            local file = limr.resources:get_child ('res/copying')
            local fstream = file:read ()
            local stream = Gio.DataInputStream.new (fstream)

            io.stdout:write ('<p>')

            repeat
              local line = stream:read_line_utf8 ()
              if (line ~= nil) then
                if (line == '') then
                  io.stdout:write ('</p><p>')
                else
                  local info = GLib.markup_escape_text (line, -1)
                  io.stdout:write (('<span>%s </span>'):format (info))
                end
              end
            until (line == nil)

            io.stdout:write ('</p>')
          ?>
        </div>
      </div>

    <?lua body.finish () ?>
  </body>
</html>
